<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор ИМТ</title>
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="images/icons/6711695.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#d4c1fe">
    <link rel="icon" href="images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-status-bar" content="#d4c1fe">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://pixy.org/src2/671/6711695.png" alt="logo" height="50px" width="50px">Калькулятор ИМТ
        </div>
    <div class="input">
        <label for="">Ваш рост</label>
        <input type="number" id="height">
    </div>
    <div class="input">
        <label for="">Ваш вес</label>
        <input type="number" id="weight">
    </div>
    <div class="input">
        <label for="">Ваш результат</label>
        <input type="number" readonly id="result">
    </div>
    <div class="input">
        <button id="btm">Посчитать ИМТ</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
